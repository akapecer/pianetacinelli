  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
  <script>
    gsap.to(".content-container", 1, {
      delay: 1,
      opacity: 1,
    });

    window.addEventListener("load", (event) => {
      let locoScrollDefaults = {
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
        direction: "horizontal",
      };
      let locoScroll = new LocomotiveScroll(locoScrollDefaults);

      // GSAP integration
      gsap.registerPlugin(ScrollTrigger);

      locoScroll.on("scroll", ScrollTrigger.update);

      ScrollTrigger.scrollerProxy(".smoothScroll", {
        scrollTop(value) {
          return arguments.length
            ? locoScroll.scrollTo(value, 0, 0)
            : locoScroll.scroll.instance.scroll.y;
        },
        scrollLeft(value) {
          return arguments.length
            ? locoScroll.scrollTo(value, 0, 0)
            : locoScroll.scroll.instance.scroll.x;
        },

        getBoundingClientRect() {
          return {
            top: 0,
            left: 0,
            width: window.innerWidth,
            height: window.innerHeight,
          };
        },

        pinType: document.querySelector(".smoothScroll").style.transform
          ? "transform"
          : "fixed",
      });

      // Add smooth drag functionality
      Draggable.create(".smoothScroll", {
        type: "x",
        trigger: ".smoothScroll",
        edgeResistance: 0.5,
        bounds: ".smoothScroll",
        throwProps: true,
        onDrag: function () {
          locoScroll.update();
        },
        onThrowUpdate: function () {
          locoScroll.update();
        },
      });
    });
  </script>
